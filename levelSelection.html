<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор уровня</title>
    <link rel="stylesheet" href="css/levelSelection.css">
</head>
<body>
    <div id="levelPage">
        <h1>Выберите уровень</h1>
        <div id="levels">
            <button class="button" onclick="startLevel(0)">Уровень 0</button>
            <button class="button" onclick="startLevel(1)">Уровень 1</button>
            <button class="button locked" onclick="startLevel(2)" disabled>Уровень 2</button>
            <button class="button locked" onclick="startLevel(3)" disabled>Уровень 3</button>
            <button class="button locked" onclick="startLevel(4)" disabled>Уровень 4</button>
            <button class="button locked" onclick="startLevel(5)" disabled>Уровень 5</button>
        </div>
        <button class="button back" onclick="goBack()">Назад</button>
    </div>

    <script src="js/levelSelection.js"></script>
</body>
</html>
